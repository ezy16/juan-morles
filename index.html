<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juan Morles</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@400&display=swap">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0047AB; /* Cambiar color de fondo */
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-family: 'Oswald', sans-serif; /* Cambiar fuente a Oswald */
            font-weight: bold;
            font-size: 6rem; /* Aumentar tamaño del texto */
            margin: 0;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.0em; /* Unir letras solo un poco */
            position: relative;
            display: inline-block;
        }
        .glow {
            display: inline-block;
            position: relative;
        }
        .glow span {
            display: inline-block;
            position: relative;
            color: white; /* Color del texto */
            z-index: 1;
            /* Brillo definido alrededor del borde */
            text-shadow: 0 0 0px #FFD700;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 0px #FFD700; } /* Sin brillo */
            50% { text-shadow: 0 0 10px #FFD700, 0 0 10px #FFD700, 0 0 10px #FFD700; } /* Brillo en el borde */
            100% { text-shadow: 0 0 0px #FFD700; } /* Sin brillo */
        }
        .glow span {
            animation: glow 0.5s ease-in-out forwards; /* Tiempo total de animación por letra */
        }
        /* Animación secuencial para el brillo */
        .glow span:nth-child(1) { animation-delay: 0s; }
        .glow span:nth-child(2) { animation-delay: 0.5s; }
        .glow span:nth-child(3) { animation-delay: 1s; }
        .glow span:nth-child(4) { animation-delay: 1.5s; }
        .glow span:nth-child(5) { animation-delay: 2s; }
        .glow span:nth-child(6) { animation-delay: 2.5s; }
        .glow span:nth-child(7) { animation-delay: 3s; }
        .glow span:nth-child(8) { animation-delay: 3.5s; }
        .glow span:nth-child(9) { animation-delay: 4s; }
        .glow span:nth-child(10) { animation-delay: 4.5s; }
        .glow span:nth-child(11) { animation-delay: 5s; }

        /* Ciclo de la animación de la secuencia de brillo */
        @keyframes glow-sequence {
            0% { opacity: 1; }
            100% { opacity: 1; }
        }
        .glow {
            animation: glow-sequence 05s infinite; /* Duración total para pasar por todas las letras */
        }
        h2 {
            font-family: 'Poppins', sans-serif; /* Cambiar fuente a Poppins */
            font-size: 2rem;
            margin: 10px 0;
            color: #FFD700; /* Cambiar color del texto */
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #FFD700; /* Cambiar color de fondo del botón */
            color: black; /* Cambiar color del texto del botón */
            border: 2px solid #FFD700; /* Cambiar color del borde */
            border-radius: 20px; /* Hacer las puntas más ovaladas */
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease-in-out; /* Agregar transición para el efecto hover */
        }
        .button:hover {
            box-shadow: 0 0 15px #FFD700; /* Agregar brillo al pasar el cursor */
            background-color: #FFD700; /* Mantener el color de fondo */
            color: black; /* Mantener el color del texto */
        }
    </style>
</head>
<body>
    <h1 class="glow">
        <span>J</span>
        <span>U</span>
        <span>A</span>
        <span>N</span>
        <span>&nbsp;</span> <!-- Espacio entre "JUAN" y "MORLES" -->
        <span>M</span>
        <span>O</span>
        <span>R</span>
        <span>L</span>
        <span>E</span>
        <span>S</span>
    </h1>
    <h2>Tengo un recordatorio para ti</h2>
    <a href="page2.html" class="button">Pincha aquí</a>
</body>
</html>

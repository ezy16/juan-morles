<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juan Morles</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@400&display=swap">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0047AB; /* Cambiar color de fondo */
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-family: 'Oswald', sans-serif; /* Cambiar fuente a Oswald */
            font-weight: bold;
            font-size: 6rem; /* Aumentar tamaño del texto */
            margin: 0;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.2em; /* Separar letras */
            position: relative;
            display: inline-block;
        }
        h1 span {
            display: inline-block;
            position: relative;
            animation: glow 2s ease-in-out forwards; /* Ajustar duración y usar forwards */
            animation-delay: calc(var(--i) * 2s); /* Ajustar retraso basado en la variable --i */
            opacity: 0; /* Inicialmente invisibles */
        }
        h1 span.active {
            opacity: 1; /* Hacer visible la letra activa */
        }

        @keyframes glow {
            0% { text-shadow: 0 0 0px #FFD700; }
            50% { text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700, 0 0 15px #FFD700; }
            100% { text-shadow: 0 0 0px #FFD700; }
        }

        h2 {
            font-family: 'Poppins', sans-serif; /* Cambiar fuente a Poppins */
            font-size: 2rem;
            margin: 10px 0;
            color: #FFD700; /* Cambiar color del texto */
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #FFD700; /* Cambiar color de fondo del botón */
            color: black; /* Cambiar color del texto del botón */
            border: 2px solid #FFD700; /* Cambiar color del borde */
            border-radius: 20px; /* Hacer las puntas más ovaladas */
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease-in-out; /* Agregar transición para el efecto hover */
        }
        .button:hover {
            box-shadow: 0 0 15px #FFD700; /* Agregar brillo al pasar el cursor */
            background-color: #FFD700; /* Mantener el color de fondo */
            color: black; /* Mantener el color del texto */
        }
    </style>
</head>
<body>
    <h1>
        <span style="--i: 0;">J</span>
        <span style="--i: 1;">U</span>
        <span style="--i: 2;">A</span>
        <span style="--i: 3;">N</span>
        <span>&nbsp;</span>
        <span style="--i: 4;">M</span>
        <span style="--i: 5;">O</span>
        <span style="--i: 6;">R</span>
        <span style="--i: 7;">L</span>
        <span style="--i: 8;">E</span>
        <span style="--i: 9;">S</span>
    </h1>
    <h2>Tengo un recordatorio para ti</h2>
    <a href="page2.html" class="button">Pincha aquí</a>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const spans = document.querySelectorAll('h1 span');
            let index = 0;
            
            function activateNext() {
                if (index > 0) {
                    spans[index - 1].classList.remove('active');
                }
                spans[index].classList.add('active');
                index++;
                if (index < spans.length) {
                    setTimeout(activateNext, 2000); // Cambia el tiempo para ajustar el intervalo entre letras
                }
            }
            
            activateNext(); // Inicia la animación
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juan Morles</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@400&display=swap">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1562016600-ece13e8ba570?q=80&w=1476&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 71, 171, 0.6);
            z-index: 1;
        }
        .water-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(' ') repeat;
            opacity: 0.5;
            animation: wave 10s linear infinite;
            z-index: 1; /* Asegúrate de que esté por encima del fondo pero debajo del contenido */
        }
        @keyframes wave {
            0% { background-position: 0 0; }
            100% { background-position: 100% 0; }
        }
        h1 {
            font-family: 'Oswald', sans-serif;
            font-weight: bold;
            font-size: 6rem;
            margin: 0;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            position: relative;
            display: inline-block;
            z-index: 2;
        }
        .glow {
            display: inline-block;
            position: relative;
        }
        .glow span {
            display: inline-block;
            position: relative;
            color: white;
            z-index: 1;
            text-shadow: 0 0 0px #FFD700;
            transition: text-shadow 0.3s ease-in-out;
        }
        .glow span.active {
            text-shadow: 0 0 10px #FFD700, 0 0 10px #FFD700, 0 0 10px #FFD700;
        }
        h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            margin: 10px 0;
            color: #FFD700;
            z-index: 2;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #FFD700;
            color: black;
            border: 2px solid #FFD700;
            border-radius: 20px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease-in-out;
            z-index: 2;
        }
        .button:hover {
            box-shadow: 0 0 15px #FFD700;
        }
    </style>
</head>
<body>
    <div class="water-effect"></div>
    <h1 class="glow">
        <span>J</span>
        <span>U</span>
        <span>A</span>
        <span>N</span>
        <span>&nbsp;</span>
        <span>M</span>
        <span>O</span>
        <span>R</span>
        <span>L</span>
        <span>E</span>
        <span>S</span>
    </h1>
    <h2>Tengo un recordatorio para ti</h2>
    <a href="page2.html" class="button">Toca aquí</a>
    <script>
        const glowElements = document.querySelectorAll('.glow span');
        let index = 0;

        function activateNextLetter() {
            glowElements.forEach(el => el.classList.remove('active'));
            glowElements[index].classList.add('active');
            index = (index + 1) % glowElements.length;
            setTimeout(activateNextLetter, 300);
        }

        activateNextLetter();
    </script>
</body>
</html>

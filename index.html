<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juan Morles</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@400&display=swap">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Evitar barras de desplazamiento */
        }
        h1 {
            font-family: 'Oswald', sans-serif;
            font-weight: bold;
            font-size: 6rem;
            margin: 0;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            position: relative;
            display: inline-block;
        }
        .glow {
            display: inline-block;
            position: relative;
        }
        .glow span {
            display: inline-block;
            position: relative;
            color: white;
            z-index: 1;
            text-shadow: 0 0 0px #FFD700;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 0px #FFD700; }
            50% { text-shadow: 0 0 10px #FFD700, 0 0 10px #FFD700, 0 0 10px #FFD700; }
            100% { text-shadow: 0 0 0px #FFD700; }
        }
        .glow span {
            animation: glow 0.3s ease-in-out forwards;
        }
        .glow span:nth-child(1) { animation-delay: 0s; }
        .glow span:nth-child(2) { animation-delay: 0.3s; }
        .glow span:nth-child(3) { animation-delay: 0.6s; }
        .glow span:nth-child(4) { animation-delay: 0.9s; }
        .glow span:nth-child(5) { animation-delay: 1.2s; }
        .glow span:nth-child(6) { animation-delay: 1.5s; }
        .glow span:nth-child(7) { animation-delay: 1.8s; }
        .glow span:nth-child(8) { animation-delay: 2.1s; }
        .glow span:nth-child(9) { animation-delay: 2.4s; }
        .glow span:nth-child(10) { animation-delay: 2.7s; }
        .glow span:nth-child(11) { animation-delay: 3s; }
        @keyframes glow-sequence {
            0% { opacity: 1; }
            100% { opacity: 1; }
        }
        .glow {
            animation: glow-sequence 03s infinite;
        }
        h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            margin: 10px 0;
            color: #FFD700;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #FFD700;
            color: black;
            border: 2px solid #FFD700;
            border-radius: 20px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease-in-out;
        }
        .button:hover {
            box-shadow: 0 0 15px #FFD700;
            background-color: #FFD700;
            color: black;
        }
        /* Efecto de agua */
        .water {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

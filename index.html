<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juan Morles</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@400&display=swap">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0047AB; /* Cambiar color de fondo */
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-family: 'Oswald', sans-serif; /* Cambiar fuente a Oswald */
            font-weight: bold;
            font-size: 4rem;
            margin: 0;
            color: white;
            text-transform: uppercase;
            animation: glow 2s ease-in-out infinite; /* Agregar animación de brillo */
        }
        @keyframes glow {
            0% { text-shadow: 0 0 5px #FFD700; }
            50% { text-shadow: 0 0 20px #FFD700, 0 0 30px #FFD700; }
            100% { text-shadow: 0 0 5px #FFD700; }
        }
        h2 {
            font-family: 'Poppins', sans-serif; /* Cambiar fuente a Poppins */
            font-size: 2rem;
            margin: 10px 0;
            color: #FFD700; /* Cambiar color del texto */
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #FFD700; /* Cambiar color de fondo del botón */
            color: black; /* Cambiar color del texto del botón */
            border: 2px solid black;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease-in-out; /* Agregar transición para el efecto hover */
        }
        .button:hover {
            box-shadow: 0 0 15px #FFD700; /* Agregar brillo al pasar el cursor */
            background-color: #FFD700; /* Mantener el color de fondo */
            color: black; /* Mantener el color del texto */
        }
    </style>
</head>
<body>
    <h1>JUAN MORLES</h1>
    <h2>Tengo un recordatorio para ti</h2>
    <a href="page2.html" class="button">Pincha aquí</a>
</body>
</html>

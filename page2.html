<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Especial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #003366;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            width: 40px;
            height: 40px;
            background: red;
            clip-path: polygon(50% 0%, 0% 50%, 50% 100%, 100% 50%);
            transform: rotate(-45deg);
            animation: float 10s infinite ease-in-out;
            opacity: 0.8;
        }
        .heart:before, .heart:after {
            content: "";
            position: absolute;
            width: 40px;
            height: 40px;
            background: red;
            border-radius: 50%;
        }
        .heart:before {
            top: -20px;
            left: 0;
        }
        .heart:after {
            top: 0;
            left: 20px;
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(-45deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) rotate(-45deg);
                opacity: 0;
            }
        }
        h1 {
            font-size: 2rem;
            color: #ffcc00;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="hearts">
        <!-- Multiple heart elements for animation -->
        <div class="heart" style="top: 100%; left: 10%; animation-duration: 12s;"></div>
        <div class="heart" style="top: 100%; left: 30%; animation-duration: 10s;"></div>
        <div class="heart" style="top: 100%; left: 50%; animation-duration: 14s;"></div>
        <div class="heart" style="top: 100%; left: 70%; animation-duration: 11s;"></div>
        <div class="heart" style="top: 100%; left: 90%; animation-duration: 13s;"></div>
        <!-- Add more hearts if desired -->
    </div>
    <h1>Te quiero mucho mi amor, eres incre√≠ble</h1>
</body>
</html>

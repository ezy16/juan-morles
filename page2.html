<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Adoro Juan Morles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #003366;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100vh; /* Abarcar toda la altura de la pantalla */
            bottom: 0; /* Posicionar el contenedor en la parte inferior */
            left: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            opacity: 0.8;
            animation: float ease-in-out infinite; /* Añadido 'infinite' para bucle continuo */
            bottom: 0; /* Iniciar la animación desde la parte inferior del contenedor */
        }
        .heart svg {
            width: 100%;
            height: 100%;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh); /* Iniciar desde la parte inferior del contenedor */
                opacity: 0.8;
            }
            50% {
                transform: translateY(-100vh); /* Mover los corazones fuera de la pantalla por completo */
                opacity: 0;
            }
            100% {
                transform: translateY(100vh); /* Volver a la parte inferior del contenedor */
                opacity: 0.8;
            }
        }
        h1 {
            font-size: 4rem;
            color: #ffcc00;
            position: relative;
            z-index: 1;
            margin: 0;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts-container"></div>
    <h1>Te quiero mucho mi amor, eres increíble</h1>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('hearts-container');
            const percentages = [0, 3, 6, 9, 12, 15, 18, 21, 24, 27, 30, 33, 36, 39, 42, 45, 48, 51, 54, 57, 60, 63, 66, 69, 72, 75, 78, 81, 84, 87, 90, 93, 96, 99];
            
            percentages.forEach(percentage => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = `${percentage}%`;
                heart.style.animationDuration = `${Math.random() * 4 + 1}s`; // Tiempo variable entre 1 y 5 segundos
                heart.style.animationDelay = `${Math.random() * 5}s`; // Retraso aleatorio para los corazones
                heart.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="red" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                `;
                container.appendChild(heart);
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te adoro Juan Morles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #003366;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
            clip-path: polygon(50% 0%, 0% 50%, 50% 100%, 100% 50%);
            transform: rotate(-45deg);
            animation: float 5s infinite ease-in-out;
            opacity: 0.8;
        }
        .heart:before, .heart:after {
            content: "";
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 50%;
        }
        .heart:before {
            top: -25px;
            left: 0;
        }
        .heart:after {
            top: 0;
            left: 25px;
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(-45deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) rotate(-45deg);
                opacity: 0;
            }
        }
        h1 {
            font-size: 3rem;
            color: #ffcc00;
            position: relative;
            z-index: 1;
            margin: 0;
            line-height: 1.2;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="hearts">
        <!-- Multiple heart elements for animation -->
        <div class="heart" style="top: 100%; left: 5%; animation-duration: 4s;"></div>
        <div class="heart" style="top: 100%; left: 15%; animation-duration: 4.5s;"></div>
        <div class="heart" style="top: 100%; left: 25%; animation-duration: 5s;"></div>
        <div class="heart" style="top: 100%; left: 35%; animation-duration: 4s;"></div>
        <div class="heart" style="top: 100%; left: 45%; animation-duration: 4.5s;"></div>
        <div class="heart" style="top: 100%; left: 55%; animation-duration: 5s;"></div>
        <div class="heart" style="top: 100%; left: 65%; animation-duration: 4s;"></div>
        <div class="heart" style="top: 100%; left: 75%; animation-duration: 4.5s;"></div>
        <div class="heart" style="top: 100%; left: 85%; animation-duration: 5s;"></div>
        <div class="heart" style="top: 100%; left: 95%; animation-duration: 4.5s;"></div>
        <!-- More hearts if desired -->
    </div>
    <h1>Te quiero mucho mi amor, eres incre√≠ble</h1>
</body>
</html>

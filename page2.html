<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Adoro Juan Morles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #003366;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            animation: float 5s infinite ease-in-out;
            opacity: 0.8;
        }
        .heart svg {
            width: 100%;
            height: 100%;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
        h1 {
            font-size: 4rem; /* Aumenta el tamaño del texto */
            color: #ffcc00;
            position: relative;
            z-index: 1;
            margin: 0;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="hearts">
        <!-- Corazones SVG para la animación -->
        <div class="heart" style="top: 100%; left: 5%; animation-duration: 4s;">

            </svg>
        </div>
        <div class="heart" style="top: 100%; left: 15%; animation-duration: 4.5s;">

        <!-- Más corazones para abarcar más el área -->

        <div class="heart" style="top: 100%; left: 60%; animation-duration: 5s;"></div>
        <div class="heart" style="top: 100%; left: 70%; animation-duration: 4s;"></div>
        <div class="heart" style="top: 100%; left: 80%; animation-duration: 4.5s;"></div>
        <div class="heart" style="top: 100%; left: 90%; animation-duration: 5s;"></div>
    </div>
    <h1>Te quiero mucho mi amor, eres increíble</h1>
</body>
</html>

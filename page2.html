<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Adoro Juan Morles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1562016600-ece13e8ba570?q=80&w=1476&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed; /* Imagen de agua */
            background-size: cover; /* Asegura que la imagen cubra toda el área */
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative; /* Para usar el pseudo-elemento con el filtro */
        }
        /* Añade una capa de filtro para mantener el color azul */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 71, 171, 0.6); /* Color azul con opacidad */
            z-index: 1; /* Asegura que el filtro esté por encima de la imagen de fondo pero debajo del contenido */
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100vh; /* Abarcar toda la altura de la pantalla */
            bottom: 0; /* Posicionar el contenedor en la parte inferior */
            left: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            opacity: 0.8;
            animation: float linear infinite; /* Añadido 'infinite' para bucle continuo */
            bottom: 0; /* Iniciar la animación desde la parte inferior del contenedor */
        }
        .heart svg {
            width: 100%;
            height: 100%;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh); /* Iniciar desde la parte inferior del contenedor */
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh); /* Mover los corazones fuera de la pantalla por completo */
                opacity: 0;
            }
        }
        h1 {
            font-size: 5rem;
            color: ##ffd700;
            position: relative;
            z-index: 1;
            margin: 0;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts-container"></div>
    <h1>Te quiero mucho mi amor, eres increíble</h1>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('hearts-container');
            const percentages = [0, 3, 6, 9, 12, 15, 18, 21, 24, 27, 30, 33, 36, 39, 42, 45, 48, 51, 54, 57, 60, 63, 66, 69, 72, 75, 78, 81, 84, 87, 90, 93, 96, 99];
            
            percentages.forEach(percentage => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = `${percentage}%`;
                heart.style.animationDuration = `${Math.random() * 4 + 1}s`; // Tiempo variable entre 1 y 5 segundos
                heart.style.animationDelay = `0s`; // Todos comienzan al mismo tiempo
                heart.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="red" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                `;
                container.appendChild(heart);
            });
        });
    </script>
</body>
</html>
